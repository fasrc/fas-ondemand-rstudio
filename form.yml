cluster: "academic"
attributes:
  modules: null
  extra_rstudio_args: ""
  custom_time:
    label: "Allocated Time (expressed in MM , or HH:MM:SS , or DD-HH:MM)."
    value: "04:00:00"
    widget: text_field
  bc_queue: "academic"
  custom_email_address:
    label: email address for status notification
    widget: text_field
  custom_memory_per_node:
    label: Memory Allocation in GB
    value: 4
    min:   1
    step:  1
    max:   32
    widget: number_field
  custom_num_cores:
    label: Number of cores
    value: 1
    min:   1
    step:  1
    max:   16
    widget: number_field
    help: "Number of Cpus to allocate"
  custom_num_gpus: 0
  custom_reservation:
    label: Reservation
    widget: text_field
  bc_account:
    label: "Slurm Account"
    help: "If you are not in multiple labs please leave this blank."
  rstudio_version:
    widget: select
    label: "rstudio version"
    help: "select the container you want to run"
    options:
      - [ "R 4.0.3", "harvardat_rstudio-master_c44a8df4.sif"]
